<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Kontakta oss</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Framtidens Teknik</a></li>
                <li><a href="tidning.html">Ny Teknik</a></li>               
                <li><a href="musk.html">Musk</a></li>
            </ul>
        </nav>
        <header id="kontakt">
            <!--Ger en rubrik till kontaktsidan-->
            <h1 class="contact">Kontaka oss nedan</h1>
            <!--Skapar ett formulär-->
            <form action="destination.html" method="post">
                <label for="name">Namn</label><br>
                <input type="text" id="name" name="namn" placeholder="Namn" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <label for="password">Lösenord</label><br>
                <input type="password" id="password" name="password" placeholder="Lösenord"><br>
                <label id="checkbox">Hade du kunnat tänka dig besöka sidan igen? <br> Ja/Nej</label>
                <input value="Ja" checked id="checkbox" type="checkbox" name="visit1" checked>
                <input value="Nej" id="checkbox" type="checkbox" name="visit2"><br><br>
                <fieldset>
                    <legend>Hur betygsätter du hemsidan 1-3?</legend>
                    <p>
                        <input type="radio" name="betyg" value="1" id="1">
                        <label for="1">1</label>
                    </p>
                    <p>
                        <input type="radio" name="betyg" value="2" id="2">
                        <label for="2">2</label>
                    </p>
                    <p>
                        <input type="radio" name="betyg" value="3" id="3">
                        <label for="3">3</label>
                    </p>
                </fieldset>
                <label for="tidning">Kommer du teckna tidningen?</label><br>    
                <select id="tidning" name="tidning">
                    <option value="Ja">Ja</option>
                    <option value="Nej" selected>Nej</option>
                </select><br><br>  
                <label for="number">Betygsätt sidans design från 1 till 5</label>
                <input type="number" id="number" name="siffra" min="1" max="5"><br>
                <label for="textarea">Meddelande</label><br>                                                         
                <textarea id="textarea" maxlength="350" placeholder="Meddelande"></textarea><br><br>
                <button type='submit'>Skicka</button><br><br>
            </form>
        </header>
        <footer>
            <p class="footer">Framtidens Teknik</p>
            <a class="footer" href="kontakt.html">Kontakta Oss</a>
        </footer>
    </body>
</html>
