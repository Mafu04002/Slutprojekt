<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>Kontakta oss</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css.css" rel="stylesheet">
    </head>
    <body class="bakgrund">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Framtidens Teknik</a></li>
                <li><a href="tidning.html">Ny Teknik</a></li>               
                <li><a href="musk.html">Musk</a></li>
            </ul>
        </nav>
        <header id="kontakt">
            <!--Ger en rubrik till kontaktsidan-->
            <h3 id="contact">Kontaka oss nedan</h3>
            <!--Skapar ett textfält för namn med placeholdern namn-->
            <input type="text" name="namn" placeholder="Namn"><br><br>
            <!--Skapar ett fält för email med size 30 med placeholdern email-->
            <input type="email" name="email" size="30" placeholder="Email"><br><br>
            <!--Skapar en textruta och ger den sin storlek med placeholdern meddelande-->
            <textarea rows="15" cols="55" maxlength="350" placeholder="Meddelande"></textarea><br><br>
            <!--Skapar en knapp för att skicka formuläret-->
            <button type='submit'>Skicka</button>	
        </header>
        <footer>
            <p class="footer">Framtidens Teknik</p>
            <a class="footer" href="kontakt.html">Kontakta Oss</a>
        </footer>
    </body>
</html>
